<div class="d-flex flex-column align-items-center" xmlns="http://www.w3.org/1999/html">


  <!-- NEWS (slider 5 items) -->
  <!--    <div style="width: 500px; height: 500px;">-->
  <div class="_news">

    <div class="_carousel">
      <carousel [noWrap]="noWrapSlides" [showIndicators]="showIndicator">
        <slide *ngFor="let slide of slides; let index=index">
<!--          <img [src]="slide.image" alt="image slide" style="display: block; width: 100%;">-->
          <img [src]="slide.image" class="news_image" alt="school image">
          <div class="carousel-caption">
            <h4>Slide {{index}}</h4>
            <p>{{slide.text}}</p>
          </div>
        </slide>
      </carousel>
    </div>

    <br/>
    <div>
      <div class="checkbox">
        <label><input type="checkbox" [(ngModel)]="noWrapSlides">Disable Slide Looping</label>
        <label><input type="checkbox" [(ngModel)]="showIndicator">Enable Indicator</label>
      </div>
    </div>
  </div>

</div>
