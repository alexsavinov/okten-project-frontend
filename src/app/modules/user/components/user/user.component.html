<div *ngIf="user" routerLinkActive="active" class="d-flex align-items-baseline">

  {{user.id}}) {{user.email}}

  <button class="btn btn-secondary btn-sm ms-1" (click)="delete($event)">
    Delete
  </button>

  <button (click)="saveToStorage()" type="button" class="btn btn-secondary btn-sm m-1">
    saveToStorage
  </button>
</div>
